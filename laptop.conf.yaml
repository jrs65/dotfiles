# Config only for my Macbooks
- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.ssh/config: "ssh"
    ~/.zshrc-local: "zshrc-laptop"
    ~/.hammerspoon: "hammerspoon"
    ~/.config/karabiner:
      path: "karabiner"
      force: true
    ~/Library/Application Support/Code/User/settings.json:
        path: vscode/settings.json
        create: true
